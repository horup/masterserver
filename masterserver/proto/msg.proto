syntax = "proto3";
import "google/protobuf/any.proto";

message Msg {
    oneof msg {
        JoinSessionMsg join = 1;
        BroadcastAppMsg app = 2;
        ConnectMsg connect = 3;
    }
}

message ConnectMsg {

}

/** Join the session with given id */
message JoinSessionMsg {
    int64 sessionId = 1;
}

/**  */
message CreateSessionMsg {

}

/** Broadcast app message */
message BroadcastAppMsg {
    google.protobuf.Any data = 1;
}